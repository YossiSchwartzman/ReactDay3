<!DOCTYPE html>
<html>
  <head>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.min.js"></script>

    <style>
        img {border:1px solid #000;}
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

        var International = React.createClass({
            render: function() {
                return (
                    <p><a href="https://en.wikipedia.org/wiki/International" target="_blank">International</a></p> )
            }          
        });

        var ShowFlag = React.createClass({
            render: function() {
                return (
                    <img src={this.props.flag} height="50" />
                )
            }          
        });

        var App = React.createClass({
            title:"Class exercise",
            flag:"",
            handleClick1: function() {
                this.title="Alice";
                this.setState();
            },
            handleClick2: function() {
                return ()=>{
                    this.fullNmame="Tom";
                    alert("Click event 2 "+this.fullNmame);
                };
            },
            showInternational: function() {
                this.title="International";
                this.flag="";
                this.setState();
            },
            getList: function() {

                let list = [
                    {"flag":"https://restcountries.eu/data/bdi.svg","name":"Burundi"},
                    {"flag":"https://restcountries.eu/data/chl.svg","name":"Chile"},
                    {"flag":"https://restcountries.eu/data/chn.svg","name":"China"},
                    {"flag":"https://restcountries.eu/data/col.svg","name":"Colombia"},
                    {"flag":"https://restcountries.eu/data/geo.svg","name":"Georgia"},
                    {"flag":"https://restcountries.eu/data/deu.svg","name":"Germany"},
                    {"flag":"https://restcountries.eu/data/gib.svg","name":"Gibraltar"},
                    {"flag":"https://restcountries.eu/data/grc.svg","name":"Greece"},
                    {"flag":"https://restcountries.eu/data/hkg.svg","name":"Hong Kong"},
                    {"flag":"https://restcountries.eu/data/isl.svg","name":"Iceland"},
                    {"flag":"https://restcountries.eu/data/ind.svg","name":"India"},
                    {"flag":"https://restcountries.eu/data/irl.svg","name":"Ireland"},
                    {"flag":"https://restcountries.eu/data/isr.svg","name":"Israel"}
                ];
    
                return list;
            },

            render: function() {
                return (
                    <div>
                        <h1>{this.title}</h1>
                        {(this.title=="International") && <International />}
                        {this.flag && <ShowFlag flag={this.flag} />}
                        {this.getList().map((element, index) => {
                            return <div><input type="button" value={element.name} onClick={() => {this.title = element.name; this.flag = element.flag; this.setState();}} /></div>
                        })}
                        <p><input type="button" value="international" onClick={this.showInternational} /></p>
                    </div>
        );
    }
});

ReactDOM.render(
  <App />,
  document.getElementById('root')
);
    </script>
  </body>
</html>
